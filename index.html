<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Motivational Quotes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- App Container -->
    <div class="app-container">
        <!-- Title -->
        <h1 class="app-title">Daily Motivational Thoughts</h1>

        <!-- Thought Display -->
        <div id="quote-container" class="quote-container">
            <p id="quote" class="quote-text">Loading your motivational thought...</p>
            <p id="author" class="quote-author"></p>
        </div>

        <!-- Navigation Button -->
        <button id="next-btn" class="next-btn" disabled>Next Thought</button>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
